---
layout: default
---
<section id="intro">
    <div class="flex-row-between">
        <h1>{{ site.greetings }}</h1>
        <br>
        
        <button title="Change theme" id="theme-toggle" onclick="modeSwitcher()">
            <div></div>
        </button>
    </div>
    <div class="bio">
        {{ site.description }}  
        <p><a href="/papers/"><span style="font-weight: 900, !important;">&#8594;</span> Papers</a></p>
        <p><a href="/about/"><span style="font-weight: 900, !important;">&#8594;</span> About</a></p>
        <p><a href="/disassembler/"><span style="font-weight: 900, !important;">&#8594;</span> Disassemble x64 and x86</a></p>
    </div>
</section>


<div class="search-article">
    <label for="search-input" aria-hidden="true">
        <!-- Magnifier -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="rgba(128,128,128,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-search">
            <circle cx="11" cy="9" r="8"></circle>
            <line x1="21" y1="18" x2="17.65" y2="15"></line>
        </svg>
    </label>

    <input type="search" id="search-input" placeholder="Find some articles here" aria-label="Search">
    <ul id="search-results"></ul>
</div>

<section class="posts" id="Blog">
    <h2>BLOG</h2>
    <ul>
        {% for post in site.posts %}
        <li>
		<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
        </li>
        {% endfor %}
    </ul>
</section>
